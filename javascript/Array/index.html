<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Manipulation Interface</h1>

  <!-- Display Area for Array Elements -->
  <div class="array-container" id="arrayDisplay">
    <!-- Array elements will be shown here -->
  </div>

  <!-- Input Fields and Buttons -->
  <input type="text" id="arrayInput" placeholder="Enter element" />
  <button onclick="addElement()">Add Element</button>
  <button onclick="removeElement()">Remove Element</button>
  <button onclick="reverseArray()">Reverse Array</button>
  <button onclick="clearArray()">Clear Array</button>
    
</body>
<script src="script.js"></script>
</html>
